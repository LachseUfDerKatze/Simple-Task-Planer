<!DOCTYPE html>
<html>
    <head>
        <title>Taskplaner</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">    </head>
    <body>
        <div class="head-div col-12">
                Meine TODO-Liste
        </div>
        <br>
        <div class="body-container">
            <div class="row">
                <div class="col-12 form-group">
                    <label>Aufgabe</label>
                    <input type="text" class="form-control col-12 task-input" placeholder="Do Be Do Be Do">
                </div>
            </div>
            <div class="row">
                <div class="col-12 form-group">
                    <label>erledigt bis</label>
                    <input type="date" class="form-control col-4 date-input">
                </div>
            </div>
            <div class="row">
                <div class="col-12 form-group">
                    <label>Kategorie</label>
                    <select class="form-control col-5 categorie-select">
                        <option>Privat</option>
                        <option>Arbeit</option>
                        <option>Schule</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="row btn-container">
                <button type="button" class="col-3 btn-save-task" value="Aufgabe speichern">Aufgabe speichern</button>
            </div>
            <br><br>
            <table class="task-table">
                <tr>
                    <th>Aufgabe</th>
                    <th>bis</th>
                    <th>Kategorie</th>
                </tr>
            </table>
            <br><br>
        </div>
